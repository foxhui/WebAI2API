services:
  webai-2api:
    image: foxhui/webai-2api:latest
    container_name: webai-2api
    restart: unless-stopped
    ports:
      - "3000:3000"  # API + WebUI
      - "5900:5900"  # VNC
    volumes:
      - ./data:/app/data  # 数据和配置持久化，config.yaml 会自动生成到此目录
    environment:
      - DISPLAY=:99
    shm_size: '2gb'
    init: true
